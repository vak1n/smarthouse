<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Видеонаблюдение - Яндекс Дом</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="noindex">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
<div class="page">
    <div class="page__header">
        <header class="header">
            <div class="header__logo">
                <div class="logo"></div>
            </div>
            <div class="header__menu">
                <div class="menu">
                    <nav class="menu__wrapper menu__wrapper--header">
                        <ul class="menu__list js-menu__list--header">
                            <template id="menuItemHeader">
                                <li class="menu__item">
                                    <a class="menu__link" href="#"></a>
                                </li>
                            </template>
                        </ul>
                    </nav>
                    <div class="menu__burger"></div>
                </div>
            </div>
        </header>
    </div>
    <div class="page__content">
        <h1 class="page__title">Видеонаблюдение</h1>
        <div class="videos">
            <div class="videos__video">
                <div class="video">
                    <canvas class="video__analyser"></canvas>
                    <span class="video__rollup">Все камеры</span>
                    <video id="video-1" class="video__video" muted></video>
                    <canvas id="canvas-1" class="video__canvas"></canvas>
                    <div class="video__range video__range--brightness">
                        <label class="video__range-label">Яркость</label>
                        <input class="video__range-input" type="range" min="0" max="200" value="100">
                    </div>
                    <div class="video__range video__range--contrast">
                        <label class="video__range-label">Контрастность</label>
                        <input class="video__range-input" type="range" min="0" max="200" value="100">
                    </div>
                </div>
            </div>
            <div class="videos__video">
                <div class="video">
                    <canvas class="video__analyser"></canvas>
                    <span class="video__rollup">Все камеры</span>
                    <video id="video-2" class="video__video" muted></video>
                    <canvas id="canvas-2" class="video__canvas"></canvas>
                    <div class="video__range video__range--brightness">
                        <label class="video__range-label">Яркость</label>
                        <input class="video__range-input" type="range" min="0" max="200" value="100">
                    </div>
                    <div class="video__range video__range--contrast">
                        <label class="video__range-label">Контрастность</label>
                        <input class="video__range-input" type="range" min="0" max="200" value="100">
                    </div>
                </div>
            </div>
            <div class="videos__video">
                <div class="video">
                    <canvas class="video__analyser"></canvas>
                    <span class="video__rollup">Все камеры</span>
                    <video id="video-3" class="video__video" muted></video>
                    <canvas id="canvas-3" class="video__canvas"></canvas>
                    <div class="video__range video__range--brightness">
                        <label class="video__range-label">Яркость</label>
                        <input class="video__range-input" type="range" min="0" max="200" value="100">
                    </div>
                    <div class="video__range video__range--contrast">
                        <label class="video__range-label">Контрастность</label>
                        <input class="video__range-input" type="range" min="0" max="200" value="100">
                    </div>
                </div>
            </div>
            <div class="videos__video">
                <div class="video">
                    <canvas class="video__analyser"></canvas>
                    <span href="#" class="video__rollup">Все камеры</span>
                    <video id="video-4" class="video__video" muted></video>
                    <canvas id="canvas-4" class="video__canvas"></canvas>
                    <div class="video__range video__range--brightness">
                        <label class="video__range-label">Яркость</label>
                        <input class="video__range-input" type="range" min="0" max="200" value="100">
                    </div>
                    <div class="video__range video__range--contrast">
                        <label class="video__range-label">Контрастность</label>
                        <input class="video__range-input" type="range" min="0" max="200" value="100">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page__footer">
        <footer class="footer">
            <div class="footer__menu">
                <nav class="menu__wrapper menu__wrapper--footer">
                    <ul class="menu__list js-menu__list--footer">
                        <template id="menuItemFooter">
                            <li class="menu__item menu__item--inline">
                                <a class="menu__link menu__link--footer" href="#"></a>
                            </li>
                        </template>
                    </ul>
                </nav>
            </div>
            <div class="footer__copyright">© 2001–2017 ООО «Яндекс»</div>
        </footer>
    </div>
    <div class="page__curtain"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="video.js"></script>
</body>

</html>
