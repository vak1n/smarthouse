<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Яндекс Дом</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="noindex">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
<div class="page">
    <div class="page__header">
        <header class="header">
            <div class="header__logo">
                <div class="logo"></div>
            </div>
            <div class="header__menu">
                <div class="menu">
                    <nav class="menu__wrapper menu__wrapper--header">
                        <ul class="menu__list js-menu__list--header">
                            <template id="menuItemHeader">
                                <li class="menu__item">
                                    <a class="menu__link" href="#"></a>
                                </li>
                            </template>
                        </ul>
                    </nav>
                    <div class="menu__burger"></div>
                </div>
            </div>
        </header>
    </div>
    <div class="page__content">
        <h1 class="page__title">Лента событий</h1>
        <div class="events">
            <template id="event">
                <div class="events__event event">
                    <div class="event__info">
                        <div class="event__info-wrapper">
                            <div class="event__icon"></div>
                            <div class="event__title"></div>
                            <div class="event__name"></div>
                            <div class="event__date"></div>
                        </div>
                    </div>
                </div>
            </template>
            <template id="eventData">
                <div class="event__data-container">
                    <div class="event__data">
                        <div class="event__description"></div>
                    </div>
                </div>
            </template>
            <template id="eventGraph">
                <div class="event__graph">
                    <img class="graph"
                         sizes="(max-width: 1770px) 100vw, 1770px"
                         srcset="assets/graph_jclkz0_c_scale,w_320.png 320w,
                                assets/graph_jclkz0_c_scale,w_793.png 793w,
                                assets/graph_jclkz0_c_scale,w_938.png 938w,
                                assets/graph_jclkz0_c_scale,w_1770.png 1770w"
                         src="assets/graph_jclkz0_c_scale,w_1770.png"
                         alt="graph"
                         title="graph"
                    >
                </div>
            </template>
            <template id="eventMicroclimate">
                <div class="event__microclimate">
                    <div class="microclimate">
                        <div class="microclimate__temperature">
                            <span class="microclimate__value-name">Температура:</span>
                            <span class="microclimate__value microclimate__value--temperature"></span>
                        </div>
                        <div class="microclimate__humidity">
                            <span class="microclimate__value-name">Влажность:</span>
                            <span class="microclimate__value microclimate__value--humidity"></span>
                        </div>
                    </div>
                </div>
            </template>
            <template id="eventMedia">
                <div class="event__media">
                    <div class="media">
                        <img class="media__albumcover">
                        <div class="media__artist"></div>
                        <input class="media__time" type="range">
                        <label class="media__time-value"></label>
                        <button class="media__prev"></button>
                        <button class="media__next"></button>
                        <input class="media__volume" type="range">
                        <label class="media__volume-value"></label>
                    </div>
                </div>
            </template>
            <template id="eventButtons">
                <div class="event__buttons">
                    <div class="event__buttons-wrapper">
                        <button class="button button--yellow button--col1">Да</button>
                        <button class="button button--grey button--col2">Нет</button>
                    </div>
                </div>
            </template>
            <template id="eventWalle">
                <div class="event__walle">
                    <div class="walle">
                        <div class="walle__img-contianer" touch-action="none">
                            <img class="walle__img" touch-action="none"
                                sizes="(max-width: 2496px) 100vw, 2496px"
                                srcset="
                                    assets/robot_em9jpf_c_scale,w_580.jpg 580w,
                                    assets/robot_em9jpf_c_scale,w_1166.jpg 1166w,
                                    assets/robot_em9jpf_c_scale,w_1577.jpg 1577w,
                                    assets/robot_em9jpf_c_scale,w_1984.jpg 1984w,
                                    assets/robot_em9jpf_c_scale,w_2358.jpg 2358w,
                                    assets/robot_em9jpf_c_scale,w_2496.jpg 2496w"
                                src="assets/robot_em9jpf_c_scale,w_2496.jpg"
                                alt="walle"
                                title="walle"
                            >
                        </div>
                        <div class="walle__control">
                            <div class="walle__zoom">
                                <span class="walle__value-name">Приближение:</span>
                                <span class="walle__value walle__value--zoom">0</span>
                                <input class="walle__range walle__range--zoom" type="range" min="0" max="100" value="0">
                            </div>
                            <div class="walle__brightness">
                                <span class="walle__value-name">Яркость:</span>
                                <span class="walle__value walle__value--brightness">100</span>
                                <input class="walle__range walle__range--brightness" type="range" min="0" max="200" value="100">
                            </div>
                        </div>
                    </div>
                </div>
            </template>
            <template id="eventControls">
                <div class="event__controls">
                    <div class="event__control">
                        <button class="event__close"></button>
                    </div>
                    <div class="event__control">
                        <a class="event__link" href="#"></a>
                    </div>
                </div>
            </template>
        </div>
    </div>
    <div class="page__footer">
        <footer class="footer">
            <div class="footer__menu">
                <nav class="menu__wrapper menu__wrapper--footer">
                    <ul class="menu__list js-menu__list--footer">
                        <template id="menuItemFooter">
                            <li class="menu__item menu__item--inline">
                                <a class="menu__link menu__link--footer" href="#"></a>
                            </li>
                        </template>
                    </ul>
                </nav>
            </div>
            <div class="footer__copyright">© 2001–2017 ООО «Яндекс»</div>
        </footer>
    </div>
</div>

<script src="https://code.jquery.com/pep/0.4.3/pep.min.js"></script>
<script src="index.js"></script>
</body>

</html>
